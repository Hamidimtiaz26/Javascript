<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8a0212b0a5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Todo list Project</title>
</head>

<body>
  <h1>Todo List project</h1>
  <main>
    <form id="formfortodo">
      <input type="text" placeholder="Enter your todo here" id="todoinput" class="todoinput">
      <button type="Submit" class="submitBtn">Add todo</button>
    </form>
    <div class="todolisting">
      <h2>Tasks:</h2>
      <ul class="todolist"></ul>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
