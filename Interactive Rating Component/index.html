<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating Component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="card">
      <section class="section-1">
        <div class="icon-star"><img src="./images/icon-star.svg" alt="icon-star"></div>

        <h1 class="main-heading">How did we do?</h1>
        <p class="card-content">Please let us know how we did with your support request. All feedback is
          appreciated
          to help us improve our offering!
        </p>
        <div class="numbers-container">
          <span class="span">1</span>
          <span class="span">2</span>
          <span class="span">3</span>
          <span class="span">4</span>
          <span class="span">5</span>
        </div>
        <button class="submit" disabled>Submit</button>
      </section>
      <section class="section-2 none">
        <div class="img">
          <img src="./images/illustration-thank-you.svg" alt="ThankYou Image">
        </div>
        <div class="message">
          You selected <span class="rating"></span> out of 5
        </div>
        <h1 class="thankyoumsg">Thank You</h1>
        <p class="review-content">
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>
      </section>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
